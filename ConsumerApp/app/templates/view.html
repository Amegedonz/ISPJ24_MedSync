<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>File: {{ filename }}</h1>

        {% if is_pdf %}
        <object data="/uploads/{{ filename }}" type="application/pdf" width="100%" height="600px">
            <p>Your browser does not support PDFs. <a href="/uploads/{{ filename }}">Download the PDF</a></p>
        </object>
        {% elif content is not none %}
        <pre>{{ content }}</pre>
        {% else %}
        <p>This file cannot be previewed. Please download it to view its contents.</p>
        {% endif %}

        <a href="/files">Back to File List</a>
    </div>
</body>
</html>
